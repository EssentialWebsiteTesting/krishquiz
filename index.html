<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom styles */
    .team-member {
      text-align: center;
    }
    .team-member img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<section class="container mt-5">
  <h2 class="text-center mb-4">Meet The Team</h2>

  <!-- Category Buttons -->
  <div class="text-center mb-4">
    <button class="btn btn-primary mr-2 filter-btn" data-filter="all">All</button>
    <button class="btn btn-primary mr-2 filter-btn" data-filter="bcba">BCBAs</button>
    <button class="btn btn-primary mr-2 filter-btn" data-filter="technician">Technicians</button>
    <button class="btn btn-primary mr-2 filter-btn" data-filter="administrator">Administrators</button>
  </div>

  <!-- Team Grid -->
  <div class="row" id="teamGrid">
    <!-- Team members will be dynamically populated here -->
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-labelledby="teamModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="teamModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="modalContent">
          <!-- Detailed information will be populated here -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const teamMembers = [
      { name: 'John Doe', category: 'bcba', image: 'john-doe.jpg', bio: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
      { name: 'Jane Smith', category: 'technician', image: 'jane-smith.jpg', bio: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.' },
      { name: 'Michael Johnson', category: 'administrator', image: 'michael-johnson.jpg', bio: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.' }
      // Add more team members as needed
    ];

    const teamGrid = document.getElementById('teamGrid');
    const modalTitle = document.getElementById('teamModalLabel');
    const modalContent = document.getElementById('modalContent');

    function populateTeam(category) {
      teamGrid.innerHTML = '';
      teamMembers.forEach(member => {
        if (category === 'all' || member.category === category) {
          const col = document.createElement('div');
          col.classList.add('col-md-4', 'team-member');
          col.innerHTML = `
            <div class="mb-4">
              <img src="assets/${member.image}" class="img-fluid rounded-circle" alt="${member.name}">
              <h4>${member.name}</h4>
              <button class="btn btn-primary btn-sm view-details-btn" data-toggle="modal" data-target="#teamModal" data-name="${member.name}" data-image="assets/${member.image}" data-bio="${member.bio}">View Details</button>
            </div>
          `;
          teamGrid.appendChild(col);
        }
      });
    }

    // Initial population
    populateTeam('all');

    // Filter buttons
    const filterButtons = document.querySelectorAll('.filter-btn');
    filterButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        const filter = btn.getAttribute('data-filter');
        populateTeam(filter);
      });
    });

    // Modal event listener
    $('#teamModal').on('show.bs.modal', function (event) {
      const button = $(event.relatedTarget);
      const name = button.data('name');
      const image = button.data('image');
      const bio = button.data('bio');
      modalTitle.textContent = name;
      modalContent.innerHTML = `
        <img src="${image}" class="img-fluid rounded-circle mb-3" alt="${name}">
        <p>${bio}</p>
      `;
    });
  });
</script>

</body>
</html>
